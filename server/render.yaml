# Render Blueprint for Field Management System Backend
# This file configures automated deployment on Render

services:
  - type: web
    name: field-management-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run migrate && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false # Set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRY
        value: 15m
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: CORS_ORIGIN
        sync: false # Set to your Vercel frontend URL

databases:
  - name: field-management-db
    plan: free
    region: oregon
    databaseName: fieldmgmt
    user: fieldmgmt
